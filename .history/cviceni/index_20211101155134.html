<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img clss="top" src="img/illustration-hero.svg" alt="Music pic" />
      <h1>Order Summary</h1>

      <div class="text">
        You can now listen to millions of<br />
        songs, audiobooks, and podcasts on<br />
        any device anywhere you like!
      </div>
      <div class="order">
        <img src="img/icon-music.svg" />

        <ul style="list-style-type: none">
          <li class="plan">Annual Plan</li>

          <li class="cena">$59.99/year</li>
        </ul>
        <button class="change">Change</button>
      </div>

      <button class="Payment">Proceed to Payment</button>

      <button class="cancel">Cancel Order</button>
    </div>
  </body>
</html>
